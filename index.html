    <!-- begin flying toasters (https://github.com/bryanbraun/after-dark-css/blob/gh-pages/all/flying-toasters.html) -->
    <div id="toasters-container" class="hidden"> <!-- First group of objects --> <div class="toaster t1 p6"></div> <div class="toaster t3 p7"></div> <div class="toast tst1 p8"></div> <div class="toaster t3 p9"></div> <div class="toaster t1 p11"></div> <div class="toaster t3 p12"></div> <div class="toaster t2 p13"></div> <div class="toast tst3 p14"></div> <div class="toast tst2 p16"></div> <div class="toaster t1 p17"></div> <div class="toast tst2 p19"></div> <div class="toast tst3 p20"></div> <div class="toaster t2 p21"></div> <div class="toast tst1 p24"></div> <div class="toaster t1 p22"></div> <div class="toast tst2 p26"></div> <div class="toaster t1 p28"></div> <div class="toast tst2 p30"></div> <div class="toaster t2 p31"></div> <div class="toaster t1 p32"></div> <div class="toast tst3 p33"></div> <!-- wave 1 of (fast delayed) objects --> <div class="toaster t4 p27"></div> <div class="toaster t4 p10"></div> <div class="toaster t4 p25"></div> <div class="toaster t4 p29"></div> <!-- wave 2 of (delayed) objects --> <div class="toaster t5 p15"></div> <div class="toaster t5 p18"></div> <div class="toaster t5 p22"></div> <!-- wave 3 of (delayed) objects --> <div class="toaster t6 p6"></div> <div class="toaster t6 p11"></div> <div class="toaster t6 p15"></div> <div class="toaster t6 p19"></div> <div class="toaster t6 p23"></div> <!-- wave 5 of (delayed) objects --> <div class="toast tst4 p10"></div> <div class="toast tst4 p23"></div> <div class="toast tst4 p15"></div> <div class="toaster t7 p7"></div> <div class="toaster t7 p12"></div> <div class="toaster t7 p16"></div> <div class="toaster t7 p20"></div> <div class="toaster t7 p24"></div> <!-- wave 6 of (delayed) objects --> <div class="toaster t8 p8"></div> <div class="toaster t8 p13"></div> <div class="toaster t8 p17"></div> <div class="toaster t8 p25"></div> <!-- wave 7 of (delayed) objects --> <div class="toaster t9 p14"></div> <div class="toaster t9 p18"></div> <div class="toaster t9 p21"></div> <div class="toaster t9 p26"></div> </div>
    <script>
      let timeout = null;

      function startToasters() {
        document.querySelector("#toasters-container").classList.remove("hidden"); 
      }

      function stopToasters() {
        if (timeout != null) {
          clearTimeout(timeout);
          timeout = null;
        }
        document.querySelector("#toasters-container").classList.add("hidden"); 
      }

      window.addEventListener('DOMContentLoaded', (event) => {
        const delay = 1000*60*55;

        timeout = setTimeout(startToasters, delay);

        document.addEventListener('mousemove', (event) => {
          stopToasters();
          timeout = setTimeout(startToasters, delay);
        });
      });

    </script>
    <!-- end flying toasters -->
  </body>
</html>
